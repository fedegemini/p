<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./src/style.css">

	<title>Product preview card component</title>

</head>

<body>

	<section class="product_card">
		<header class="card_img">
			<img src="./src/images/image-product-mobile.jpg" alt="" class="prod_img">
			<!-- <img src="./src/images/image-product-desktop.jpg" alt="" class="prod_img"> -->
		</header>
		
		<main class="card_body">
			<div class="card_body-header">
				<span class="prod__type montserrat-500">Perfume</span>
				<h1 class="prod__title fraunces">Gabrielle Essence Eau De Parfum</h1>
				<p class="prod__description montserrat-500">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
			</div>
			<div class="card_body-price">
				<h1 class="prod__price fraunces">$149.99</h1>
				<p class="prod__discount montserrat-500">$169.99</p>
			</div>
			<div class="card_body-purchase">
				<button class="purchase__button montserrat-500 fw-700">Add to Cart</button>
			</div>
		</main>
	</section>

</body>
</html>
